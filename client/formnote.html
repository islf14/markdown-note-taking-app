<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown</title>
    <link rel="stylesheet" href="./note.css" />
  </head>
  <body>
    <div>
      <h1>Markdown file</h1>
      <a href="/notes">View all notes</a>
      <hr />
      <div>
        <input id="fileIn" type="file" />
        <button id="submit" type="button">Save Note</button>
        <span id="message"></span>
      </div>
      <div class="data">
        <div id="left" class="left"></div>
        <div id="right" class="right">
          <ul class="menu">
            <li id="html" class="active">
              <a href="">HTML</a>
            </li>
            <li id="code" class="">
              <a href="">CODE</a>
            </li>
          </ul>
          <div id="right1" style="display: block"></div>
          <div id="right2" style="display: none"></div>
        </div>
      </div>
    </div>
    <script src="./note.js"></script>
  </body>
</html>
